<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
          <div class="title">Dashboard</div>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#">
                <object data="./images/home-edit-outline.svg"></object>
                <div class="item-name">Home</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/account-box.svg"></object>
                <div class="item-name">Profile</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/forum.svg"></object>

                <div class="item-name">Messages</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/history.svg"></object>
                <div class="item-name">History</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/calendar-check.svg"></object>
                <div class="item-name">Tasks</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/account-group.svg"></object>
                <div class="item-name">Communities</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/cog-outline.svg"></object>
                <div class="item-name">Settings</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/chat-question-outline.svg"></object>
                <div class="item-name">Support</div>
              </a>
            </li>
            <li>
              <a href="#">
                <object data="./images/shield-account.svg"></object>
                <div class="item-name">Privacy</div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
